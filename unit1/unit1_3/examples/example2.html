<!DOCTYPE html>
<html>
<head>
  <title>Event Listener Demo</title>
</head>
<body>

  <h2 id="status">ACCESS DENIED</h2>

  <button id="checkBtn">Check Access</button>

  <script>
  document.getElementById("checkBtn").addEventListener("click", checkAccess);

  function checkAccess() {
    console.log("checkAccess fired");
    document.getElementById("status").textContent = "ACCESS GRANTED";
  }
</script>

</body>
</html>
