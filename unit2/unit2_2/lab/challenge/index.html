<!DOCTYPE html>
<html>
<body>
  <h3>Comment Wall</h3>
  <input id="comment" />
  <button onclick="post()">Post</button>
  <div id="wall"></div>

  <script>
    function post() {
      const input = document.getElementById("comment").value;
      document.getElementById("wall").innerHTML = input;
    }
  </script>
</body>
</html>
